<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../res/img/icon-page.png" type="image/x-icon">
  <title>Profile | Void</title>

  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' />
  <link rel="stylesheet" href="../css/general-style.css">
  <link rel="stylesheet" href="../css/admin/admin-side-bar-style.css">
  <link rel="stylesheet" href="../css/admin/admin-pages-style.css">
  <link rel="stylesheet" href="../css/admin/admin-profile-style.css">
</head>
<body>
  <div id="wrapper">
    {side_bar}
    <main>
      <div id="page_bar">
        <h2>Home </h2>
        <i class="bx bx-chevron-right"></i>
        <a href="/admin/profile"><h2> Profile</h2></a>
      </div>
      <h1>Profile</h1>
      <div id="profile_container">
        <div id="profile_image_container">
          <img src="{admin_dp}" id="profile_image" alt="Admin Profile Image" />
          <a href="/admin/profile/update?edit=dp">Edit Image</a>
          <a href="/admin/profile/reset_dp">Reset Image</a>
        </div>
        <div id="admin_info_container">
          <div id="name_container">
            <h3>Display Name</h3>
            <h2>{admin_name}</h2>
            <a href="/admin/profile/update?edit=name">Edit</a>
          </div>
          <div id="email_container">
            <h3>Display Email</h3>
            <h2>{admin_email}</h2>
            <a href="/admin/profile/update?edit=email">Edit</a>
          </div>
          <form action="/admin/profile/reset_pass" method="post">
            <input type="hidden" name="csrf_token" value="{csrf_token}" />
            <input type="submit" name="reset_pass" value="Reset Password" />
          </form>
        </div>
      </div>
    </main>
  </div>



  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/admin/admin-profile-script.js"></script>
  <script src="../js/admin/admin-side-bar-script.js"></script>
</body>
</html>
