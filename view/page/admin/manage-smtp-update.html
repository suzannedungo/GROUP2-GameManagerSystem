<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../res/img/icon-page.png" type="image/x-icon">
  <title>Update SMTP | Void</title>

  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' />
  <link rel="stylesheet" href="../../css/general-style.css">
  <link rel="stylesheet" href="../../css/admin/admin-side-bar-style.css">
  <link rel="stylesheet" href="../../css/admin/admin-pages-style.css">
  <link rel="stylesheet" href="../../css/admin/admin-manage-smtp-update-style.css">
</head>
<body>
  <div id="wrapper">
    {side_bar}
    <main>
      <div id="page_bar">
        <h2>Home </h2>
        <i class="bx bx-chevron-right"></i>
        <a href="/admin/manage_smtp"><h2>Manage SMTP</h2></a>
        <i class="bx bx-chevron-right"></i>
        <a href="/admin/manage_smtp/update_smtp"><h2>Update SMTP</h2></a>
      </div>
      <div id="container">
        <h1>SMTP User Account</h1>
        <form action="/admin/manage_smtp/update_smtp" method="post">
          <input type="hidden" name="csrf_token" value="{csrf_token}" />
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" required/>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required/>
          <label for="password">Password:</label>
          <div class="input-box">
            <input type="password" name="password" id="password" required/>
            <i class="bx bx-low-vision" id="show_pass"></i>
          </div>
          <input type="submit" name="update_smtp" value="Update" />
        </form>
      </div>
    </main>
  </div>

  <script src="../../js/jquery-3.7.1.min.js"></script>
  <script src="../../js/show-password-script.js"></script>
  <script src="../../js/admin/admin-side-bar-script.js"></script>
  <script src="../../js/admin/admin-manage-smtp-update-script.js"></script>
</body>
</html>
