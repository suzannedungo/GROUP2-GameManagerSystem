<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../res/img/icon-page.png" type="image/x-icon">
  <title>Manage Games | Void</title>

  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' />
  <link rel="stylesheet" href="../../css/general-style.css">
  <link rel="stylesheet" href="../../css/admin/admin-side-bar-style.css">
  <link rel="stylesheet" href="../../css/admin/admin-pages-style.css">
  <link rel="stylesheet" href="../../css/admin/admin-manage-games-add-style.css">
</head>
<body>
  <div id="wrapper">
    {side_bar}
    <main>
      <div id="page_bar">
        <h2>Home </h2>
        <i class="bx bx-chevron-right"></i>
        <a href="/admin/manage_games"><h2> Manage Games</h2></a>
        <i class="bx bx-chevron-right"></i>
        <a href="/admin/manage_games/add_game"><h2> Add Game</h2></a>
      </div>
      <div id="container">
        <div id="add_game_container">
          <h1>Add Game</h1>
          <form action="/admin/manage_games/add_game" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{csrf_token}" />
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Name" required />

            <br/>

            <label for="developer">Developer: </label>
            <input type="text" name="developer" id="developer" placeholder="Developer" required />

            <br/>

            <label for="info">Info: </label>
            <textarea name="info" id="info" placeholder="Information" required></textarea>

            <br/>

            <label for="dl_link">Download Link: </label>
            <input type="text" name="dl_link" id="dl_link" placeholder="Download Link" required />

            <br />

            {genre}

            <br />
            <label for="icon">Choose Icon: </label>
            <input type="file" name="icon" id="icon" accept=".jpg,.jpeg,.png,.webp,.avif" required />

            <br />
            <br />

            <label for="bg">Choose Background Image: </label>
            <input type="file" name="bg" id="bg" accept=".jpg,.jpeg,.png,.webp,.avif" required />

            <br />
            <br />

            <label for="samples[]">Choose 5 Samples: </label>
            <input type="file" name="samples[]" id="samples" multiple accept=".jpg,.jpeg,.png,.webp,.avif" required />

            <br />
            <br />

            <input type="submit" name="add_game" id="add_game" value="Add Game" />
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="../../js/jquery-3.7.1.min.js"></script>
  <script src="../../js/admin/admin-side-bar-script.js"></script>
</body>
</html>
