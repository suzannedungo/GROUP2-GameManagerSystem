<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../../res/img/icon-page.png" type="image/x-icon">
  <title>Update Profile | Void</title>

  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' />
  <link rel="stylesheet" href="../../css/general-style.css">
  <link rel="stylesheet" href="../../css/admin/admin-side-bar-style.css">
  <link rel="stylesheet" href="../../css/admin/admin-pages-style.css">
  <link rel="stylesheet" href="../../css/admin/admin-profile-update-style.css">
</head>
<body>
  <div id="wrapper">
    {side_bar}
    <main>
      <div id="page_bar">
        <h2>Home </h2>
        <i class="bx bx-chevron-right"></i>
        <a href="/admin/profile"><h2> Profile</h2></a>
        <i class="bx bx-chevron-right"></i>
        <a href="/admin/profile/update?edit={edit}"><h2> Update Profile</h2></a>
      </div>
      <div id="container">
        <h1>Update Profile</h1>
        <form action="/admin/profile/update" method="post" {enctype}>
          <input type="hidden" name="_method" value="PUT" />
          <input type="hidden" name="csrf_token" value="{csrf_token}" />
          <input type="hidden" name="id" value="{id}" />
          <label for="{edit}">New {edit}:</label>
          <input type="{type}" name="{edit}" required/>
          <br>
          <input type="submit" name="update_profile" value="Update"/>
        </form>
      </div>
    </main>
  </div>



  <script src="../../js/jquery-3.7.1.min.js"></script>
  <script src="../../js/admin/admin-profile-script.js"></script>
  <script src="../../js/admin/admin-side-bar-script.js"></script>
</body>
</html>
