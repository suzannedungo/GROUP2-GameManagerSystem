<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../../res/img/icon-page.png" type="image/x-icon">
  <title>Edit Game | Void</title>

  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' />
  <link rel="stylesheet" href="../../css/general-style.css">
  <link rel="stylesheet" href="../../css/admin/admin-side-bar-style.css">
  <link rel="stylesheet" href="../../css/admin/admin-pages-style.css">
  <link rel="stylesheet" href="../../css/admin/admin-manage-games-edit-style.css">
</head>
<body>
  <div id="wrapper">
    {side_bar}
    <main>
      <div id="page_bar">
        <h2>Home </h2>
        <i class="bx bx-chevron-right"></i>
        <a href="/admin/manage_games"><h2> Manage Games</h2></a>
        <i class="bx bx-chevron-right"></i>
        <a href="/admin/manage_games/edit_game"><h2> Edit Game</h2></a>
      </div>
      <div id="container">
        <div id="edit_game_container">
          <h1>Edit Game</h1>
          <form action="/admin/manage_games/edit_game" method="post" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{csrf_token}" />
            <input type="hidden" name="_method" value="PUT" />
            <label for="game">Choose game:</label>
            <select name="game" id="game" required>
              {game_option}
            </select>

            <br>

            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Name"/>

            <br/>

            <label for="developer">Developer: </label>
            <input type="text" name="developer" id="developer" placeholder="Developer"/>

            <br/>

            <label for="info">Info: </label>
            <textarea name="info" id="info" placeholder="Information"></textarea>

            <br/>

            <label for="dl_link">Download Link: </label>
            <input type="text" name="dl_link" id="dl_link" placeholder="Download Link"/>

            <br />

            {genre}
            
            <br />

            <label for="icon">Choose Icon: </label>
            <input type="file" name="icon" id="icon" accept=".jpg,.jpeg,.png,.webp,.avif"/>

            <br />
            <br />

            <label for="bg">Choose Background Image: </label>
            <input type="file" name="bg" id="bg" accept=".jpg,.jpeg,.png,.webp,.avif"/>

            <br />
            <br />

            <label for="samples[]">Choose 5 Samples: </label>
            <input type="file" name="samples[]" id="samples" multiple accept=".jpg,.jpeg,.png,.webp,.avif"/>

            <br />
            <br />

            <input type="submit" name="edit_game" value="Edit Game"/>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="../../js/jquery-3.7.1.min.js"></script>
  <script src="../../js/admin/admin-side-bar-script.js"></script>
</body>
</html>
